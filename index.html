<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sudoku</title>

<body>
<heade>
    <div id="attention" class="shadow_box">ENTREZ VOTRE NOM!!!</div>
    <div id="nom_de_joueur_mod">
        <div class="window_mod shadow_box">
            <div id="x_simbol" class="shadow_text">X</div>
            <div class="body_présentation">
                <div><span class="shadow_text">Bonjour.<br> Saisissez votre nom (maximum 16 caracteres).</span></div>
                <input type="text" maxlength="16" id="text_présentation" class="shadow_box">
                <input type="submit" value="OK" id="btn_présentation" class="btn_input shadow_box">
            </div>
        </div>
    </div>
</heade>
<main id="game_field">
    <div id="new_game_window_mod">
        <div class="window_mod shadow_box" id="new_game_window">
            <div class="body_présentation">
                <div class="présentation shadow_text">Voulez-vous commencer un nouveau jeu?</div>
                <div id="oui_non">
                    <input type="submit" value="OUI" id="btn_oui" class="btn_input shadow_box">
                    <input type="submit" value="NON" id="btn_non" class="btn_input shadow_box">
                </div>
            </div>
        </div>
    </div>
    <div id="game">
        <div id="window_statistic">
            <div class="shadow_text">JOUEUR: <span id="nom_joueur"></span></div>
            <div class="shadow_text">SCORE: <span id="score_de_joueur"></span></div>
        </div>
